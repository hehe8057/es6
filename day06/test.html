<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>axios在浏览器上的应用</title>
	<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
	<script src="https://cdn.bootcss.com/qs/6.8.0/qs.js"></script>
	<script>
		//底层接口
		// let config = {
		// 	url:"http://134.175.100.63:6677/customer/findAll"
		// }
		// axios(config)
		// .then((response)=>{
		// 	console.log(response);
		// })
        axios({
        	url:"http://182.92.65.38:6677/customer/saveOrUpdate",
        	method:"post",
        	data:{
        		realname:"张三003",
        		telephone:"18892123321"
        	},
        	headers:{
                "Content-Type":"application/x-www-form-urlencoded"
        	},
        	transformRequest:[(data,headers)=>{
        		//将data转换为查询字符串
        		let q = "";
        		for(let key in data){
        			let val = data[key]
        			q+=(key+"="+val+"&")
        		}
        		return q.slice(0,q.length-1);
        	}]
        })
        .then((response)=>{
        	console.log(response);
        })
        .catch((error)=>{
        	console.log("error",error);
        })
	</script>
</head>
<body>
	
</body>
</html>
