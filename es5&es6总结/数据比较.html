<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据比较</title>
</head>
<body>
	<script>
		// 两个引用数据类型（对象、数组、函数）的数据比较时，不是比较它们的值是否相等，而是比较它们是否指向同一个地址。
		var obj1 = {
			name:'xpf',
			age:23
		}
		var obj2 = {
			name:'xpf',
			age:23
		}
		console.log(obj1 == obj2);
		console.log(obj1 === obj2);

		var obj3 = {
			name:'xpf',
			age:23
		}
		var obj4 = obj3;
		console.log(obj3 == obj4);
		console.log(obj3 === obj4);
	</script>
</body>
</html>
